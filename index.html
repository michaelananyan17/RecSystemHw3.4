<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Factorization Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommender</h1>
            <p>Using Matrix Factorization with TensorFlow.js</p>
        </header>

        <main>
            <div class="file-upload">
                <h3>Load Your MovieLens Data Files</h3>
                <div class="form-group">
                    <label for="movies-file">Movies File (u.item):</label>
                    <input type="file" id="movies-file" accept=".item,.txt">
                </div>
                <div class="form-group">
                    <label for="ratings-file">Ratings File (u.data):</label>
                    <input type="file" id="ratings-file" accept=".data,.txt">
                </div>
                <button id="load-files-btn" onclick="loadFiles()">Load Files</button>
            </div>

            <div class="controls" style="display: none;">
                <div class="form-group">
                    <label for="user-select">Select User:</label>
                    <select id="user-select">
                        <option value="">Select a user...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="movie-select">Select Movie:</label>
                    <select id="movie-select">
                        <option value="">Select a movie...</option>
                    </select>
                </div>

                <button id="predict-btn" onclick="predictRating()" disabled>
                    Predict Rating
                </button>
            </div>

            <div id="result" class="result-area">
                <p>Please load your MovieLens data files to begin.</p>
            </div>

            <div id="training-status" class="training-status" style="display: none;">
                <div class="status-message">Initializing...</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with TensorFlow.js â€¢ MovieLens 100K Dataset</p>
        </footer>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
